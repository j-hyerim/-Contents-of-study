<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_javascript_object</title>
</head>
<body>
    <h2>01_javascript_object(사용자정의)</h2>
    <p>javascript는 객체기반의 언어입니다. 모든 명령어가 객체로 이루어져 있으며, 크게 1. 사용자정의 객체, 2. 내장객체로 나눕니다.</p>

    <h3>Object란?</h3>
    <p>1. 이름(key)과 값(value)으로 이루어진 속성을 담아놓은 컨테이너이다.</p>
    <p>2. 객체에 변수를 선언하면 속성(property)를 사용할 수 있다.</p>
    <p>3. 객체에 함수를 선언하면 메서드(method)를 사용할 수 있다.</p>

    <script>
        //사용자 정의 객체 선언하기
        let Car = new Object();
        Car.type='현대';
        Car.moder='그랜저';
        Car.color='흰색';

        //객체 호출
        document.write(Car.type+'<br>');
        document.write(Car.moder+'<br>');
        document.write(Car.color+'<br>');

        //나의 자동차 모델은
        document.write(`나의 자동차 모델은 '${Car.type}'의 '${Car.moder}'이며, 색상은 '${Car.color}'입니다.<br>`)

        //두번째 객체 선언 방법
        let per = {
            firstName:'홍',
            lastName:"길동",
            age:"23",
            height:"175"
        }
        //호출
        document.write(`나의 이름은 ${per.firstName}${per.lastName}이고 나이는 ${per.age}세, 키는${per.height}입니다.<br>`)

        //문제 . 나의 스마트폰 기종은 00이며, 화면크기는 00인치 해상도는 00 카메라 화소는 00 컬러는 00 입니다.
        let cellphone = {
            emphy:'iPhone12 mini',
            size:'5.4',
            resolution:'2340 x 1080',
            cam:'RS IMX503 센서의 1,200만 화소',
            color:'black'
        }
        document.write(`나의 스마트폰 기종은 ${cellphone.emphy}이며, 화면크기는 ${cellphone.size}인치 해상도는 ${cellphone.resolution} 카메라 화소는 ${cellphone.cam} 컬러는 ${cellphone.color} 입니다.`)
    </script>
</body>
</html>
