<!DOCTYPE html>
<html lang="ko">
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <style>
        
        div{
            width: 360px;
            height: 340px;
        }
        div p{
            text-align: center;
        }
        div a{
            display: block;
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div>
        <a href="#" title="광고">
            <img src="./image/imgae.jpg" alt="popup">
        </a>
        <a href="#" title="닫기" onclick="window.close();">닫기</a>
    </div>
</body>
</html>
