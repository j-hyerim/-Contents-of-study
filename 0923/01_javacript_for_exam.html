
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_javacript_for_exam</title>
</head>
<body>
    <h2>01_javacript_for_exam 구구단 만들기</h2>
    <p>사용방법 : for(초기값;조건식;증감식)</p>

    <h3>구구단 출력하기</h3>

    <script>
        // let n = 1;
        for(let i=2; i<=9; i++ ){
            document.write(`<h3>---------------${i}단----------------</h3>`)
            for(let j=1; j<=9; j++){
                document.write(`${i} x ${j} = ${i*j}<br>`)
            }
        }
    </script>
</body>
</html>
