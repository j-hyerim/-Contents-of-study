<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 복습하기</title>
    <script>
        function print(){
            document.write('출력');
        }
        print();

        const print2=()=>{
            console.log(' 함수 내용 출력 ')
        }
        print2();
    </script>
</head>
<body>
    <h2>javascript 복습하기</h2>
    <h3>function</h3>
    <p>함수는 일렬의 내용을 동작하기 위한 코드의 집합이다.</p>
    <pre>
        function name1(){
            내용;
        }
        name1();
        
        const name2=()=> {
            내용;
        }
        name2();
    </pre>
</body>
</html>
